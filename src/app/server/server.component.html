<div class="panel panel-default" [ngStyle]="{'background-color': ((person.in % 2) === 0) ? 'blue' : 'red'}">
    <div class="panel-heading">{{ person.in }}</div>
    <div class="panel-body">
        <p><strong>name: {{ person.name }}</strong></p> 
        <p><strong>gender: {{person.gender}}</strong></p>
    </div>
</div>
