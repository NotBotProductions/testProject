<div class="container">

    <form (ngSubmit)="submitTopLevelData()" #formRef="ngForm">
        <div class="row">
            <div class="col-xs-6">
                <div ngModelGroup="petAndOwnerName" #petAndOwnerName="ngModelGroup">
                    <div class="row" style="padding: 10px;">
                        <div class="form-group">
                            <div class="col-xs-3">
                                <p style="font-weight: bold;">Pet Name:</p>
                            </div>
                            <div class="col-xs-3">
                                <input class="inputBox" ngModel name="pet_name" required #petname="ngModel">
                                <span class="help-block" *ngIf="!petname.valid && petname.touched">Please enter a pet
                                    name!</span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding: 10px;">
                        <div class="form-group">
                            <div class="col-xs-3">
                                <p style="font-weight: bold;">Owner Name:</p>
                            </div>
                            <div class="col-xs-3">
                                <input class="inputBox" ngModel name="owner_name" required #owner_name="ngModel">
                                <span class="help-block" *ngIf="!owner_name.valid && owner_name.touched">Please enter an
                                    owner name!</span>
                            </div>
                        </div>
                    </div>
                    <span class="help-block" *ngIf="!petAndOwnerName.valid && petAndOwnerName.touched">Please enter both
                        a
                        valid pet and owner name!</span>
                </div>
                <div class="row" style="padding: 10px;">
                    <div class="form-group">
                        <div class="col-xs-3">
                            <p style="font-weight: bold;">Pet Type:</p>
                        </div>
                        <div class="col-xs-3">
                            <select class="form-control" style="width: 20vw;" [ngModel]="defaultPetType" name="pet_type" required
                                #pet_type="ngModel">
                                <option value="dog">dog</option>
                                <option value="cat">cat</option>
                                <option value="rodent">rodent</option>
                                <option value="bunny">bunny</option>
                            </select>
                            <span class="help-block" *ngIf="!pet_type.valid && pet_type.touched">Please enter a pet
                                type!</span>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 10px;">
                    <div class="form-group">
                        <div class="col-xs-3">
                            <p style="font-weight: bold;">Gender:</p>
                        </div>
                        <div class="col-xs-6">
                            <div *ngFor="let gender of genders">
                                <label>
                                    <input type="radio" ngModel name="gender" [value]="gender">
                                    {{ gender }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 10px;">
                    <div class="form-group">
                        <div class="col-xs-3">
                            <p style="font-weight: bold;">Email:</p>
                        </div>
                        <div class="col-xs-3">
                            <input class="inputBox" ngModel name="email" required email #email="ngModel">
                            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid
                                email!</span>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 10px;">
                    <div class="form-group">
                        <div class="col-xs-3">
                            <p style="font-weight: bold;">Instructions:</p>
                        </div>
                        <div class="col-xs-6">
                            <textarea style="height: 20vh; width: 20vw;" [(ngModel)]="instructionText"
                                name="instructions" required #instructions="ngModel"></textarea>
                            <span class="help-block" *ngIf="!instructions.valid && instructions.touched">Please enter
                                instructions!</span>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-primary" type="submit" [disabled]="!formRef.valid">Update</button>
                    </div>
                </div>
                <div class="row" style="padding: 10px;">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <p>Your Instructions: {{ instructionText }}</p>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="col-xs-6">
                <div class="row" style="padding: 10px;">
                    <img [src]="'/assets/images/adorable-animal-canine-cute.jpg'" 
                         class="img-responsive" 
                         style="max-height: 40vh;">
                </div>
            </div>
        </div>
    </form>

</div>
