<div class="panel panel-default" [ngStyle]="{'background-color': ((personPassOne.in % 2) === 0) ? 'blue' : 'red'}">
    <div class="panel-heading">{{ personPassOne.in }}</div>
    <div class="panel-body">
        <p><strong>{{ personPassOne.name }}</strong></p>
        <p><strong>{{ personPassOne.gender }}</strong></p>        
    </div>
</div>
